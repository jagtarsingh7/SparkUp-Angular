<h1 class="text-2xl font-bold mb-4 text-center mt-10">Register Form</h1>

<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegister()"
  class="flex flex-col space-y-4 m-10"
>
  <input
    type="text"
    formControlName="firstName"
    placeholder="First Name"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
    [ngClass]="{
      'border-red-500':
        registerForm.get('firstName')?.invalid &&
        registerForm.controls.firstName.touched
    }"
  />
  <div
    *ngIf="
      registerForm.get('firstName')?.invalid &&
      registerForm.controls.firstName.touched
    "
    class="text-red-600"
  >
    First Name is required
  </div>

  <input
    type="text"
    formControlName="lastName"
    placeholder="Last Name"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
    [ngClass]="{
      'border-red-500':
        registerForm.get('lastName')?.invalid &&
        registerForm.controls.lastName.touched
    }"
  />
  <div
    *ngIf="
      registerForm.get('lastName')?.invalid &&
      registerForm.controls.lastName.touched
    "
    class="text-red-600"
  >
    Last Name is required
  </div>

  <input
    type="text"
    formControlName="location"
    placeholder="Location"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
  />

  <input
    type="text"
    formControlName="occupation"
    placeholder="Occupation"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
  />

  <input
    type="email"
    formControlName="email"
    placeholder="Email"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
    [ngClass]="{
      'border-red-500':
        registerForm.get('email')?.invalid &&
        registerForm.controls.email.touched
    }"
  />
  <div
    *ngIf="
      registerForm.get('email')?.invalid && registerForm.controls.email.touched
    "
    class="text-red-600"
  >
    Valid Email is required
  </div>

  <input
    type="password"
    formControlName="password"
    placeholder="Password"
    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#00D5FA]"
    [ngClass]="{
      'border-red-500':
        registerForm.get('password')?.invalid &&
        registerForm.controls.password.touched
    }"
  />
  <div
    *ngIf="
      registerForm.get('password')?.invalid &&
      registerForm.controls.password.touched
    "
    class="text-red-600"
  >
    Valid Password is required (min 8 characters)
  </div>

  <input
    type="submit"
    value="REGISTER"
    [disabled]="registerForm.invalid"
    class="px-4 py-2 bg-[#00D5FA] text-white rounded-md hover:bg-slate-50 hover:text-[#00D5FA] focus:outline-none focus:ring-2 focus:ring-blue-400"
  />

  <button
    routerLink="/"
    class="px-4 py-2 bg-white text-[#00D5FA] rounded-md hover:bg-[#00D5FA] hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    LOGIN
  </button>
</form>
